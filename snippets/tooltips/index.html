<!DOCTYPE html>
<meta charset="utf-8">
<title>TnT tooltips in tree nodes</title>

<div id="body">

    <!-- D3.js -->
    <script src="http://d3js.org/d3.v3.min.js"></script>

    <!-- TnT -->
    <link rel="stylesheet" href="../../build/index.css" type="text/css" />
    <script src="../../build/tnt.tree.js"></script>

    <!-- Tree.js -->
    <script src="./theme.js"></script>

    <h1>Tooltips in tree nodes</h1>
    <div id="speciesTree"></div>

    <script>
        (function () {
            var tree_vis = tnt.tree()
            var mytheme = theme();
            mytheme(tree_vis, document.getElementById("speciesTree"));
        }());
    </script>

    </footer>


</div>
